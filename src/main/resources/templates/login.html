<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">	
	<form class="form-horizontal" action="" method="post">
		<div class="col-sm-offset-8 col-sm-4">
			<p class="form-control-static" th:text="${msg}"></p>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-offset-6 col-sm-2" for="username">账号：</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="username" placeholder="username" name="username"> 
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-offset-6 col-sm-2" for="password">密码：</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="password" placeholder="password" name="password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-8 col-sm-4">
				<div class="checkbox">
					<label><input type="checkbox" name="remember">记住我</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-8 col-sm-4">
				<button type="submit" class="btn btn-success btn-block">登录</button>
			</div>
		</div>
	</form>
	<div class="col-md-offset-8 col-md-4">
		<p>New to iShare? <a href="/register">Create an account.</a></p>
	</div>
	<div id="myCarousel" class="carousel slide col-lg-6" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		
		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="http://cn.bing.com/az/hprichbg/rb/AtchafalayaBasin_ZH-CN11978071492_1920x1080.jpg" alt="走出炎热" style="width:100%;">
				<div class="carousel-caption">
					<h3>走出炎热</h3>
					<p>处暑天不暑，炎热在中午</p>
				</div>
			</div>
			
			<div class="item">
				<img src="http://cn.bing.com/az/hprichbg/rb/JantarJaipur_ZH-CN12917938653_1920x1080.jpg" alt="那些古老神秘的天文台" style="width:100%;">
				<div class="carousel-caption">
					<h3>那些古老神秘的天文台</h3>
					<p>超越宗教甚至超越未来</p>
				</div>
			</div>
			
			<div class="item">
				<img src="http://cn.bing.com/az/hprichbg/rb/ChulillaSpain_ZH-CN10170248808_1920x1080.jpg" alt="柔和而明艳的西班牙" style="width:100%;">
				<div class="carousel-caption">
					<h3>柔和而明艳的西班牙</h3>
					<p>感受历史的澎湃汹涌</p>
				</div>
			</div>
		</div>
		
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	</div>
</body>
</html>
